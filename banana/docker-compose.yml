version: '3'
services:
  db:
    image: postgres:12.1-alpine
    expose:
      - "5432"
    volumes:
      - database_data:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm ./tmp/pids/server.pid ; yarn install ; rails db:create db:migrate ; rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/home/banana
      - /home/banana/node_modules
    ports:
      - "3000:3000"
    expose:
      - "3000"
    depends_on:
      - db
volumes:
  database_data:
